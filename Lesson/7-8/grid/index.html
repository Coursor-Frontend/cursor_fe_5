<!DOCTYPE html>
<html>
    <head>
        <title>CSS grid</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>   

    <div class="container">
        <img src="./grid_lines.png">
    <!-- GRID -->
        <div class="grid-container grid-container_dynamic">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

        <div class="grid-container grid-container_static">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

        <div class="grid-container grid-container_equal">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

        <div class="grid-container grid-container_parent-equal">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

        <div class="grid-container grid-container_gap">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

        <div class="grid-container grid-container_lines">
            <div class="grid-item item-line1">1</div>
            <div class="grid-item item-line2">2</div>
            <div class="grid-item item-line3">3</div>
            <div class="grid-item item-line4">4</div>
            <div class="grid-item item-line5">5</div>
            <div class="grid-item ">6</div>
            <div class="grid-item ">7</div>
            <div class="grid-item ">8</div>
            <div class="grid-item ">9</div>
        </div>

        <div class="grid-container grid-container_template">
            <div class="grid-item item1">1</div>
            <div class="grid-item item2">2</div>
            <div class="grid-item item3">3</div>
            <div class="grid-item item4">4</div>
        </div>

        <div class="grid-container grid-container_inner">
            <div class="grid-item ">1</div>
            <div class="grid-item ">2</div>
            <div class="grid-item ">3</div>
            <div class="grid-item ">4</div>
            <div class="grid-item ">5</div>
            <div class="grid-item ">6</div>
            <div class="grid-item ">7</div>
            <div class="grid-item ">8</div>
            <div class="grid-item ">9</div>
        </div>
    <!-- GRID -->
    </div>
</body>
</html>
